<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <div class="stats hebrew" dir="rtl">
        <span id="attempts">住转: 0</span>
        <span id="mastered">: 0/0</span>
      </div>

      <label class="tts hebrew" dir="rtl">
        <input id="ttsToggle" type="checkbox" />
        拽
      </label>
    </header>

    <section class="card">
      <div class="wordRow">
        <h1 id="word">word</h1>
        <button id="speakBtn" type="button" aria-label="Speak word"></button>
      </div>

      <p id="feedback" class="feedback hebrew" dir="rtl"></p>

      <div id="grid" class="grid"></div>

      <button id="nextBtn" class="next" type="button" disabled></button>

      <div id="finalPanel" class="final hidden hebrew" dir="rtl" aria-live="polite">
        <h2> 住!</h2>

        <p id="finalScoreLine" class="finalScoreLine"></p>

        <div id="practiceBlock" class="practiceBlock hidden">
          <p class="practiceTitle"> 砖 转专 砖:</p>
          <ul id="practiceList" class="practiceList"></ul>
        </div>

        <p id="perfectRun" class="perfectRun hidden">驻!  注转 </p>

        <button id="restartBtn" class="next" type="button">砖拽 砖</button>
      </div>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="game.js"></script>
</body>
</html>
