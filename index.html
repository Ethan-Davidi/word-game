<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <div class="stats">
        <span id="attempts">Attempts: 0</span>
        <span id="mastered">Mastered: 0/0</span>
      </div>

      <label class="tts">
        <input id="ttsToggle" type="checkbox" />
        Voice
      </label>
    </header>

    <section class="card">
      <div class="wordRow">
        <h1 id="word">word</h1>
        <button id="speakBtn" type="button" aria-label="Speak word">ðŸ”Š</button>
      </div>

      <p id="feedback" class="feedback"></p>

      <div id="grid" class="grid"></div>

      <button id="nextBtn" class="next" type="button" disabled>Next</button>

      <div id="finalPanel" class="final hidden" aria-live="polite">
        <h2>ðŸŽ‰ Finished!</h2>
        <p id="finalScore"></p>
        <button id="restartBtn" class="next" type="button">Play again</button>
      </div>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="game.js"></script>
</body>
</html>
